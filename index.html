<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="stylesheet"  href="estilo.css">
	<script type="text/javascript">
		function iniciarjogo(){
			var nivel = document.getElementById('nivel').valeu

			if (nivel === '') {
				alert('Selecione um nivel para iniciar o jogo')
				return false
			}

			window.location.href = "app.html?" + nivel
		}
	</script>
</head>

<body>	

	<div class="container">

		<div class="row">

			<div class="col">
				<div class="d-flex justify-content-center">
					<img src="imagens/game.png" />
				</div>
			</div>
			
		</div>



			<div class="row">

			<div class="col">
				<div class="d-flex justify-content-center">
					<div class="mb-2">
					<select class="form-control">
						<option value="">Selecione o  nivel</option>
						<option value="normal">Normal</option>
						<option value="dificil">Dificil</option>
						<option value="muitodificil">Muito Dificil</option>
					</select>
					</div>
				</div>
			</div>
			
		</div>





			<div class="row">

			<div class="col">
				<div class="d-flex justify-content-center">
					<button type="button" class="btn btn-dark btn-danger btn-lg" onclick="window.location.href = 'app.html'" onclick="iniciarjogo()">Iniciar Jogo</button>
				</div>
			</div>
			
		</div>

	</div>

</body>
</html>
